<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="This is a code to change the color of button on click using javascript and preserving the changes in browser local storage" />
    <meta name="keywords" content="Chabge color, javascript toggle, javascript storage, save in local memory, browser local, browser local storage,
    javascript change color, toggle button, change onclick,  DreamsCoder, javascript refresh, javascript page refresh"/>
    <meta name="author" content="Chinmay Mahajan" />
    <title> Changing button color using javascript and keeping it same on refresh </title>
    <script>
        function changeColor() {
            var color = localStorage.getItem("colorName");
            document.getElementById("color").style.backgroundColor = color;
        }
        var i = -1;
        function colorArray() {
            var arr = new Array();
            arr[0] = "Red";
            arr[1] = "Orange";
            arr[2] = "Green";
            arr[3] = "Blue";
            i++;
            if (i > arr.length - 1) {
                i = 0;
            }
            localStorage.setItem("colorName", arr[i]);
            document.getElementById("color").style.backgroundColor = arr[i];
        }
    </script>
</head>

<body onload="changeColor()">
    <center>
    <h2> Changing button color using javascript and keeping it same on refresh</h2>
    <button onclick="colorArray()" id="color"> Change Color </button>
    </center>
</body>

</html>
